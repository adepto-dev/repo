name: JetSmart Flight Monitor

on:
  schedule:
    # Ejecutar cada 15 minutos
    - cron: '*/15 * * * *'
  
  # Permitir ejecución manual
  workflow_dispatch:
    inputs:
      origen_code:
        description: 'Código del aeropuerto de origen'
        required: false
        default: 'MVD'
      origen_name:
        description: 'Nombre del aeropuerto de origen'
        required: false
        default: 'Montevideo'
      destino_code:
        description: 'Código del aeropuerto de destino'
        required: false
        default: 'RIO'
      destino_name:
        description: 'Nombre del aeropuerto de destino'
        required: false
        default: 'Rio de Janeiro'
      fecha_inicio:
        description: 'Fecha de inicio (YYYY-MM-DD)'
        required: false
        default: '2026-02-13'
      fecha_fin:
        description: 'Fecha de fin (YYYY-MM-DD)'
        required: false
        default: '2026-02-21'
      precio_max:
        description: 'Precio máximo en USD'
        required: false
        default: '150'

jobs:
  monitor-flights:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Chrome
      run: |
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
    
    - name: Install ChromeDriver
      run: |
        # Obtener versión completa de Chrome
        CHROME_VERSION=$(google-chrome --version | grep -oP '\d+(\.\d+)+')
        echo "Chrome version: $CHROME_VERSION"
        
        # Obtener sólo el major.minor (ejemplo 114.0)
        CHROME_MAJOR_MINOR=$(echo "$CHROME_VERSION" | cut -d '.' -f 1,2)
        echo "Chrome major.minor version: $CHROME_MAJOR_MINOR"
        
        # Intentar descargar ChromeDriver para major.minor
        CHROMEDRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_${CHROME_MAJOR_MINOR}")
        
        if [ -z "$CHROMEDRIVER_VERSION" ]; then
          echo "No ChromeDriver found for version $CHROME_MAJOR_MINOR, using latest stable."
          CHROMEDRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE")
        fi
        
        echo "ChromeDriver version to download: $CHROMEDRIVER_VERSION"
        
        wget -O /tmp/chromedriver.zip "https://chromedriver.storage.googleapis.com/${CHROMEDRIVER_VERSION}/chromedriver_linux64.zip"
        
        sudo unzip /tmp/chromedriver.zip -d /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver

        chromedriver --version

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium requests
    
    - name: Run flight monitor
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        ORIGEN_CODE: ${{ github.event.inputs.origen_code || 'SCL' }}
        ORIGEN_NAME: ${{ github.event.inputs.origen_name || 'Santiago' }}
        DESTINO_CODE: ${{ github.event.inputs.destino_code || 'BUE' }}
        DESTINO_NAME: ${{ github.event.inputs.destino_name || 'Buenos Aires' }}
        FECHA_INICIO: ${{ github.event.inputs.fecha_inicio || '2025-07-01' }}
        FECHA_FIN: ${{ github.event.inputs.fecha_fin || '2025-07-31' }}
        PRECIO_MAX: ${{ github.event.inputs.precio_max || '80000' }}
      run: |
        python jetsmart_monitor.py
    
    - name: Upload screenshots on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: screenshots
        path: screenshots/
        retention-days: 7
