name: JetSmart Flight Monitor

#on:
#  schedule:
    # Ejecutar cada 2 horas
 #   - cron: '0 */2 * * *'
  
  # Permitir ejecuci칩n manual
  workflow_dispatch:
    inputs:
      origen_code:
        description: 'C칩digo del aeropuerto de origen'
        required: false
        default: 'MVD'
      origen_name:
        description: 'Nombre del aeropuerto de origen'
        required: false
        default: 'Montevideo'
      destino_code:
        description: 'C칩digo del aeropuerto de destino'
        required: false
        default: 'RIO'
      destino_name:
        description: 'Nombre del aeropuerto de destino'
        required: false
        default: 'Rio de Janeiro'
      fecha_inicio:
        description: 'Fecha de inicio (YYYY-MM-DD)'
        required: false
        default: '2026-02-13'
      fecha_fin:
        description: 'Fecha de fin (YYYY-MM-DD)'
        required: false
        default: '2026-02-21'
      precio_max:
        description: 'Precio m치ximo en USD'
        required: false
        default: '200'

jobs:
  monitor-flights:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Instalar Chromium y ChromeDriver
      run: |
        sudo apt update
        sudo apt install -y chromium-browser chromium-chromedriver

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium requests
    
    - name: Run flight monitor
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        ORIGEN_CODE: ${{ github.event.inputs.origen_code || 'MVD' }}
        ORIGEN_NAME: ${{ github.event.inputs.origen_name || 'Montevideo' }}
        DESTINO_CODE: ${{ github.event.inputs.destino_code || 'RIO' }}
        DESTINO_NAME: ${{ github.event.inputs.destino_name || 'Rio de Janeiro' }}
        PRECIO_MAX: ${{ github.event.inputs.precio_max || '200' }}
      run: |
        python jetsmart_monitor.py
    
    - name: Upload screenshots
      uses: actions/upload-artifact@v4
      with:
        name: screenshots
        path: screenshots/
